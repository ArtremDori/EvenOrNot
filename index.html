<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


<section class="main">
    <button class="rules_btn btn">Посмотреть правила</button>

    <div class="rules_popup__wrapper hidden">
        <h2>Правила</h2>
        <p class="rules_popup">Всё просто, я загадываю число от 0 до 100, вы предполагаете, четное оно или нет и наживаете на кнопку, а я показываю число и говорю выиграли Вы или нет.</p>
        <button class="rules_popup__close btn">Закрыть</button>
    </div>

    <button class="play btn">Играть</button>

    <div class="game_window hidden">
        <div class="chosen_nmbr__case">
            <p class="chosen_nmbr">Здесь будет ответ</p>

        </div>
        <div class="game_window__btns">
            <button class="submit btn">Четное</button>
            <button class="reject btn">Нечетное</button>

        </div>
        <button class="stop">Довольно</button>

    </div>

    <div class="game_result hidden">
        <string class="game_total"></string>
        <string class="game_guessed"></string>
        <string class="game_percentage"></string>
        <button class="close_results btn">Закрыть</button>
    </div>


</section>

<script src="./js/main.js"></script>
</body>
</html>
